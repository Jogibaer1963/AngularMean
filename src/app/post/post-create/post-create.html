<mat-card>
  <form (submit)="onAddPost(postForm)" #postForm="ngForm">
    <mat-form-field>
      <input matInput
             placeholder="Title"
             name="title"
             ngModel
            required
            minlength="5"
            #title="ngModel">
      <mat-error @if(title.invalid)>
        Title is required and must be at least 5 characters long.
      </mat-error>
    </mat-form-field>
    <mat-form-field>
  <textarea matInput
            id=""
            cols="30"
            rows="10"
            name="content"
            #content="ngModel"
            placeholder="Content"
            ngModel
            required
            minlength="5"></textarea>
      <mat-error @if(content.invalid)>
        Content is required and must be at least 5 characters long.
      </mat-error>
    </mat-form-field>
    <button mat-raised-button
            color="primary"
          type="submit">Save Post</button>
  </form>
</mat-card>
