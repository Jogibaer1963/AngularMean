<mat-accordion multi="true">
  @if (posts.length > 0) {
    @for (post of posts; track post.title) {
      <mat-expansion-panel>
        <mat-expansion-panel-header>
          <mat-panel-title>
            {{ post.title }}
          </mat-panel-title>
        </mat-expansion-panel-header>
        <p>{{ post.content }}</p>
        <mat-action-row>
          <button mat-button color="primary">Edit</button>
          <button mat-button color="warn"
                  (click)="onDelete(post.id)">Delete</button>
        </mat-action-row>
      </mat-expansion-panel>
    }
  }
</mat-accordion>
